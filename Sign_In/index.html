<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sign in - Google Accounts</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<!--favicon link-->
	<link rel="shortcut icon" href="http://myimages.bravenet.com/379/983/977/9/NNT_1516651152.ico"/>
	<!--sub-header fonts-->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
</head>
<body>
	<!--header-->
	<div class="header">
		<img src="http://myimages.bravenet.com/379/983/977/9/ITV_1516651965.jpg" width="126" height="88">
	</div>

	<!--sub-header-->
	<div class="sub-header">
	One account. All of Google.
	</div>

	<!--sub-header-2-->
	<div class="sub-header-2">
		<b>Sign in with your Google Account</b>
	</div>
	

	<!--main-->
	<div class="main">
		<div class="signin-avatar">
			<img src="http://myimages.bravenet.com/379/983/977/9/NTT_1516831551.png" width="100" height="100">
		</div>
		<br>

		<input type="text" placeholder="Email or phone" class="input-mail"/>
		<br>

		<button class="next-button">Next</button>
		<br>

		<div class="find-acc">
			<a href="https://accounts.google.com/signin/usernamerecovery?hl=en" style="color: #427fed; text-decoration: none;">Find my account</a>
		</div> 	
	</div>
	
	<!--Create acc-->
	<div class="create-acc">
		<a href="https://accounts.google.com/SignUp?continue=https%3A%2F%2Faccounts.google.com%2FManageAccount" style="color: #427fed; text-decoration: none;">Create account</a>
	</div>
	<br>

	<!--one-google-->
	<div class="one-google">
		One Google Account for everything Google
	</div>

	<!--icons-->
	<div class="icons">
		<div class="icon-2">
			<img src="http://myimages.bravenet.com/379/983/977/9/RET_1516829689.png">
		</div>

		<div class="icon-2">
			<img src="http://myimages.bravenet.com/379/983/977/9/THZ_1516829710.png">
		</div>

		<div class="icon-2">
			<img src="http://myimages.bravenet.com/379/983/977/9/BQW_1516829670.png">
		</div>

		<div class="icon-2">
			<img src="http://myimages.bravenet.com/379/983/977/9/YJC_1516829600.png">
		</div>

		<div class="icon-2">
			<img src="http://myimages.bravenet.com/379/983/977/9/KIX_1516829729.png">
		</div>

		<div class="icon-2">
			<img src="http://myimages.bravenet.com/379/983/977/9/XVK_1516829635.png">
		</div>

		<div class="icon-2">
			<img src="http://myimages.bravenet.com/379/983/977/9/GFK_1516829652.png">
		</div>

		<div class="icon-2">
			<img src="http://myimages.bravenet.com/379/983/977/9/IGZ_1516829749.png">
		</div>
	</div>

	<!--footer-->
	<div class="footer">
		<!--links on left-->
		<a href="https://www.google.com/intl/en/about/"><div class="foot-link1">About Google</div></a>
		<a href="https://www.google.si/intl/en/policies/privacy/"><div class="foot-link">Privacy</div></a>
		<a href="https://www.google.si/intl/en/policies/terms/regional.html"><div class="foot-link">Terms</div></a>
		<a href="https://support.google.com/accounts/?hl=en#topic=3382296"><div class="foot-link">Help</div></a>
		
		<!--links on right-->
	<div class="footer-right">
		<div class="lang-icon"><img src="http://myimages.bravenet.com/379/983/977/9/CR_1517000239.png"> </div>
		<!--language button-->
		<button class="select-lang">English (United States)</button>
	</div>

</body>
</html>
