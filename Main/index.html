	<title>Google</title>

<body>
	<div class="header">

		<div class="header-gmail-images"><a href="https://accounts.google.com/ServiceLogin/signinchooser?service=mail&passive=true&rm=false&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F%3Ftab%3Dwm&scc=1&ltmpl=default&ltmplcache=2&emr=1&osid=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Gmail</a></div>

		<input type="text" placeholder="Search Google or type URL" class="search-bar"/>
		<br>
		<br>
